<StackLayout #container>
  <!--<Image src="res://ic_launcher" stretch="none" horizontalAlignment="center"></Image>-->
  <!--  hint="Client ID" 
  keyboardType="email" 
  [(ngModel)]="user.clientId"
  autocorrect="false" 
  autocapitalizationType="none">-->

  <TextField #clientID 

  hint="Client ID"
        keyboardType="email"
        returnKeyType="next"
        (returnPress)="focusPassword()"
      
        [ngModel]="user?.clientId" (ngModelChange)="user.clientId"
        [isEnabled]="!isAuthenticating"
        autocorrect="false"
        autocapitalizationType="none"
        row="0" >
  </TextField>

  <TextField #password 
  hint="Password" 
  secure="true" 
  [ngModel]="user?.clientId" (ngModelChange)="user.clientId">
  </TextField>

<Button 
text="Sign In" 
class="submit-button" 
(tap)="login()">
</Button>
 
</StackLayout>
